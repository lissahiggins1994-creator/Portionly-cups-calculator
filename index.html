<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portionly Cup Calculator</title>

<style>
 body {
   background:#f7f2ff;
   font-family: Arial, Helvetica, sans-serif;
   color:#2c2340;
   margin:0;
   padding:0;
   line-height:1.6;
   text-align:center;
 }

 .container {
   max-width: 650px;
   margin: 30px auto 50px;
   background:white;
   border-radius:18px;
   padding:24px 18px 30px;
   box-shadow:0 15px 45px rgba(50,0,120,0.08);
 }

 .logo-area {
   margin-bottom:10px;
 }

 .logo-text {
   font-size:12px;
   letter-spacing:2px;
   text-transform:uppercase;
   color:#5a4a86;
   font-weight:700;
 }

 h1 {
   margin-top:10px;
   font-size:24px;
   font-weight:800;
 }

 small {
   display:block;
   color:#6b608a;
   margin-bottom:18px;
 }

 label {
   display:block;
   text-align:left;
   margin:12px 0 6px;
   font-size:14px;
   color:#46396c;
   font-weight:600;
 }

 input, select {
   width:100%;
   padding:8px;
   border-radius:8px;
   border:1px solid #d6caef;
 }

 button {
   margin-top:20px;
   width:100%;
   padding:10px;
   border-radius:10px;
   border:none;
   background:#6c4efd;
   color:white;
   font-size:15px;
   font-weight:700;
 }

 .results-box {
   margin-top:22px;
   background:#f2ecff;
   padding:14px;
   border-radius:12px;
   text-align:left;
 }
</style>
</head>

<body>

<div class="container">

  <div class="logo-area">
    <img src="portionly-logo.png"
         alt="Portionly Wellbeing logo"
         style="width:110px; display:block; margin:0 auto 8px; border-radius:22px;">

    <div class="logo-text">Portionly Wellbeing</div>
  </div>

  <h1>Portionly Cup Calculator</h1>
  <small>No maths. No guilt. Just a gentle starting point you can adjust as you go.</small>

  <!-- Inputs -->
  <label>Age</label>
  <input type="number" id="age">

  <label>Height (cm)</label>
  <input type="number" id="height">

  <label>Weight (kg)</label>
  <input type="number" id="weight">

  <label>Activity level</label>
  <select id="activity">
    <option value="sedentary">Sedentary (desk job)</option>
    <option value="light">Lightly active (retail / walking)</option>
    <option value="active">Active (builder / gym)</option>
  </select>

  <button onclick="calculate()">Calculate cups</button>

  <div class="results-box" id="results" style="display:none;"></div>

</div>

<script>
function calculate() {

  let activity = document.getElementById("activity").value;

  let protein = 3;
  let carbs = 3;
  let veg = 3;
  let fats = 2;

  if (activity === "light") {
    protein = 4; carbs = 4;
  }

  if (activity === "active") {
    protein = 5; carbs = 5; veg = 4;
  }

  document.getElementById("results").style.display = "block";
  document.getElementById("results").innerHTML =
    `<b>Your suggested cups:</b><br><br>
     ü•© Protein: <b>${protein}</b><br>
     üçû Carbs: <b>${carbs}</b><br>
     ü•ï Veg: <b>${veg}</b><br>
     ü•ë Healthy fats: <b>${fats}</b><br><br>
     <small>Use this as a calm starting point ‚Äî not a rulebook. Adjust as life changes.</small>`;
}
</script>

</body>
</html>
