<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#c79b6b" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portionly</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="/icons/icon-192x192.png" />
    <meta name="description" content="Your gentle cup-based food tracker." />

    <style>
      body {
        font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #f7f1ff;
        color: #2f2934;
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 1.5rem 0.75rem;
      }

      @media (min-width: 768px) {
        .app-shell {
          padding: 3rem 2rem;
        }
      }

      .phone-shell {
        width: 100%;
        max-width: 420px;
        border-radius: 2rem;
        background: radial-gradient(circle at top, #f8f0ff 0, #f7f1ff 45%, #f1e6ff 100%);
        box-shadow: 0 22px 60px rgba(93, 52, 146, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.8);
        padding: 1.5rem 1.25rem 1.75rem;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      @media (min-width: 768px) {
        .phone-shell {
          padding: 1.75rem 1.75rem 2rem;
        }
      }

      .phone-shell::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at top,
          rgba(255, 255, 255, 0.7),
          transparent 55%
        );
        pointer-events: none;
      }

      .soft-card {
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 18px 45px rgba(70, 39, 116, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(18px);
      }

      .primary-btn {
        background: linear-gradient(135deg, #ff9eb3, #f48fb1);
        color: #fff;
        border-radius: 999px;
        box-shadow: 0 14px 32px rgba(244, 143, 177, 0.6);
        transition:
          transform 0.08s ease,
          box-shadow 0.08s ease,
          filter 0.1s ease;
      }

      .primary-btn:hover {
        filter: brightness(1.05);
        box-shadow: 0 16px 40px rgba(244, 143, 177, 0.7);
        transform: translateY(-1px);
      }

      .primary-btn:active {
        transform: translateY(0);
        box-shadow: 0 10px 24px rgba(244, 143, 177, 0.55);
      }

      .cup {
        width: 14px;
        height: 14px;
        border-radius: 3px 3px 10px 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.18);
      }

      .paceBox {
        border-radius: 999px;
        background: #fbf7ff;
        border: 1px solid #eadfff;
        cursor: pointer;
        transition:
          background 0.15s ease,
          border-color 0.15s ease,
          transform 0.08s ease,
          box-shadow 0.08s ease;
      }

      .paceBox.active {
        background: linear-gradient(135deg, #ff9ec7, #f48fb1);
        border-color: transparent;
        color: #fff;
        box-shadow: 0 12px 28px rgba(244, 143, 177, 0.75);
        transform: translateY(-1px);
      }

      .paceBox span {
        pointer-events: none;
      }

      .nav-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #e0d3ff;
        transition:
          background 0.2s ease,
          transform 0.2s ease;
      }

      .nav-dot.active {
        background: #f48fb1;
        transform: scale(1.4);
      }

      .chip {
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.65);
        padding: 0.2rem 0.55rem;
        font-size: 0.7rem;
        border: 1px solid rgba(255, 255, 255, 0.85);
      }

      .circle-badge {
        width: 68px;
        height: 68px;
        border-radius: 999px;
        background: linear-gradient(135deg, #ff9ec7, #f48fb1, #fdd1a4);
        box-shadow: 0 16px 40px rgba(244, 143, 177, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 800;
      }

      .smooth-scroll {
        scroll-behavior: smooth;
      }

      .bg-glass {
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(18px);
      }

      .metric-toggle-btn.active {
        background: #f48fb1;
        color: #fff;
        border-color: transparent;
      }

      .metric-toggle-btn {
        transition:
          background 0.15s ease,
          color 0.15s ease,
          border-color 0.15s ease;
      }

      .track-card {
        border-radius: 1.3rem;
        background: linear-gradient(135deg, #fffaf0, #ffe4f3);
        box-shadow: 0 16px 40px rgba(255, 190, 220, 0.7);
      }

      .ring-progress {
        transform: rotate(-90deg);
      }

      .ring-progress circle.bg {
        stroke: #fbe6f0;
      }
